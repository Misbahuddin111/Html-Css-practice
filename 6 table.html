<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Table</h1>

    <table border="2px">

        <!-- here tr stand for (table row ) and td stand for (table data) and th stand for (table heading) -->
        <tr>
            <td>biology</td>
            <td>chemistry</td>
            <td>physics</td>


        </tr>

        <tr>
            <td>english</td>
            <td>urdu</td>
            <td>maths</td>

        </tr>

    </table>
    <hr>

    <table border="2px">
        <tr>
            <th>Nanes
            </th>
            <th scope="col">monday</th>
            <th scope="col">tuesday</th>
            <th scope="col">wednesday</th>
        </tr>
        <tr>
            <th scope="row">misbah</th>
            <td>present</td>
            <td>present</td>
            <td>absent</td>
        </tr>
        <tr>
            <th scope="row">Amar</th>
            <td>present</td>
            <td>present</td>
            <td>present</td>

        </tr>
        <tr>
            <th scope="row">Daud</th>
            <td>present</td>
            <td>present</td>
            <td>present</td>

        </tr>




    </table>



    
      <!--  1. The  <table> element is used to add tables to a web 
            page.
          2.  A table is drawn out row by row. Each row is created 
            with the <tr> element.
           3. Inside each row there are a number of cells 
            represented by the <td> element or <th> if it is a 
            header.
           4. You can make cells of a table span more than one row 
            or column using the rowspan and colspan attributes.
           5. For long tables you can split the table into a  <thead>, 
            <tbody>, and <tfoot -->

    
       
</body>

</html>
