<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 100px auto;
          
        transition: 1s;
        }
        .box:hover{
            background-color: blueviolet;
            border-radius: 60%;
            transform: rotate(180deg   );
            transition-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
